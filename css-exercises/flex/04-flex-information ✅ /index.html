  <body>
    <!-- Create two flex containers. On top of each other and centered Vertically.  -->
    <!-- flex-direction: column; Standard is row. -->
    <!-- A row goes from left to right. A column goes from top to bottom. -->
    <!-- align-items: center; We wan't both containers to be centered.  -->

    <!-- Create the first layer -->
    <div class="title">Information!</div>

     <!-- Create the second layer -->
    <div class="child">
      <!-- Explaination: Dispaly: flex enables flex for all children, which means - unless stated otherwise; means that flex-direction will be set to row (defaut) and img. and the txt are aligned vertically or in a row.  -->
      <div>
        <img src="./images/barberry.png" alt="barberry">
        <div class="text">This is a type of plant. We love this one.</div>
      </div>

      <div>
        <img src="./images/chilli.png" alt="chili">
        <div class="text">This is another type of plant. Isn't it nice?</div>
      </div>

      <div>
        <img src="./images/pepper.png" alt="pepper">
        <div class="text">We have so many plants. Yay plants.</div>
      </div>

      <div>
        <img src="./images/saffron.png" alt="saffron">

      </div>


    </div>
